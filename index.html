<!DOCTYPE html>
<html lang="en">
<head>

    <div class="reed">

            </div>
            <div class="rick-2">

                <img src="./assets/images/icon-memory.svg" alt="">

            </div>
            <div class="rick-3">

                <img src="./assets/images/icon-verbal.svg" alt="">

            </div>
            <div class="rick-4">

</html>
